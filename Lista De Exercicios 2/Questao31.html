<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questão 31</title>
</head>
<body>
  <h2>Questão 31 - Somatórias</h2>

  <label>Digite o valor de n: </label>
  <input type="number" id="valorN">
  <button onclick="calcular()">Calcular</button>

  <h3>Resultados:</h3>
  <p id="resultado1"></p>
  <p id="resultado2"></p>
  <p id="resultado3"></p>
  <p id="resultado4"></p>

  <script>
    function calcular() {
      let n = parseInt(document.getElementById("valorN").value);
      let soma1 = 0, soma2 = 0, soma3 = 0, soma4 = 0;

      for (let i = 1; i <= 50; i++) {
        soma1 += i;
      }
      document.getElementById("resultado1").innerHTML = 
        "1) Soma de 1 até 50 = " + soma1;

      for (let i = 1; i <= n; i++) {
        soma2 += Math.sqrt(2 * i + 4);
      }
      document.getElementById("resultado2").innerHTML = 
        "2) Soma de √(2i+4) até n = " + soma2.toFixed(2);

      for (let i = 2; i <= n; i++) {
        soma3 += i / (i * (i - 1));
      }
      document.getElementById("resultado3").innerHTML = 
        "3) Soma de i/(i*(i-1)) até n = " + soma3.toFixed(4);

      for (let i = 1; i <= n; i++) {
        soma4 += 1 / i;
      }
      document.getElementById("resultado4").innerHTML = 
        "4) Soma de 1/i até n = " + soma4.toFixed(4);
    }
  </script>
</body>
</html>

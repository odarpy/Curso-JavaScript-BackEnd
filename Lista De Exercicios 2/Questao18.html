<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 18</title>
</head>
<body>
    <p>A conversão de graus Farenheit para centígrados é obtida por c = 5/9*(f – 32). Fazer um algoritmo que calcule e escreva uma tabela de centígrados em função de graus Farenheit, que variam de 50 a 150 de 1 em 1.</p>
    <table border="1">
        <tr><th>Farenheit (°F)</th><th>Centígrados (°C)</th></tr>
        <script>
            for(let f = 50; f <= 150; f++) {
                let c = (5/9) * (f - 32);
                document.write(`<tr><td>${f}</td><td>${c.toFixed(2)}</td></tr>`);
            }
        </script>
    </table>
</body>
</html>

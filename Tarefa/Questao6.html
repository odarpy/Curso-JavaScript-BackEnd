<html>
    <head>
        <title>Questão 6</title>
        <script>
            function calcularMediaPonderada(event) {
                event.preventDefault();
                let a = parseFloat(document.getElementById('a').value);
                let b = parseFloat(document.getElementById('b').value);
                let c = parseFloat(document.getElementById('c').value);

                let valores = [a, b, c];
                let maior = Math.max(a, b, c);
                let outros = valores.filter(v => v !== maior);

                let pesos = valores.map(v => v === maior ? 5 : 2.5);

                let somaPesos = pesos.reduce((acc, p) => acc + p, 0);
                let somaValores = valores[0] * pesos[0] + valores[1] * pesos[1] + valores[2] * pesos[2];
                let media = (somaValores / somaPesos).toFixed(2);

                document.getElementById('resposta').textContent = 'Média ponderada: ' + media;
            }
        </script>
    </head>
    <body>
        <h2>6- Escrever um algoritmo que lê 3 valores a, b, c, e calcula e escreve a média ponderada com peso 5 para o maior dos 3 valores e peso 2.5 para os outros dois.</h2>
        <form onsubmit="calcularMediaPonderada(event)">
            <p>Valor a: <input type="number" id="a" required step="any"></p>
            <p>Valor b: <input type="number" id="b" required step="any"></p>
            <p>Valor c: <input type="number" id="c" required step="any"></p>
            <input type="submit" value="Calcular Média Ponderada">
        </form>
        <hr>
        <h3>Resposta</h3>
        <p id="resposta"></p>
    </body>

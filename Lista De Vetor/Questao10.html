<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 10</title>
</head>
<body>
    <h1>Questao 10</h1>
    <p>Faça um programa que leia trinta números inteiros, armazenado-os em um vetor. Verifique quantas vezes o valor 10 foi digitado, e imprima as posições (se existirem) onde ele foi armazenado.</p>
    <form onsubmit="maiorElemento(event)">
        <p>Vetor:</p>
        <input type="text" id="vetor" required placeholder="Ex: 8,7,3,1,2">   
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <h3>Resposta</h3>
    <p id="resposta"></p>
    <script>
        function maiorElemento(event) {
            event.preventDefault();
            let vetor = document.querySelector("#vetor").value.split(",").map(Number);
            let posicoes = [];
            for (let i = 0; i < vetor.length; i++) {
                if (vetor[i] === 10) {
                    posicoes.push(i);
                }
            }
            if (posicoes.length > 0) {
                document.querySelector("#resposta").innerHTML = `O valor 10 foi digitado ${posicoes.length} vezes nas posições: ${posicoes.join(", ")}`;
            } else {
                document.querySelector("#resposta").innerHTML = "O valor 10 não foi digitado.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 36</title>
</head>
<body>
    <p>Faça um algoritmo que leia um número inteiro e calcule a sua raiz quadrada.</p>
<script>
    function calcularRaizQuadrada() {
        const numero = parseInt(document.getElementById("numero").value);
        if (numero < 0) {
            document.getElementById("resultado").innerText = "Por favor, insira um número inteiro não negativo.";
            return;
        }
        let raizQuadrada = 0;
        while (numero >= raizQuadrada * raizQuadrada) {
            raizQuadrada++;
        }
        raizQuadrada--;
        document.getElementById("resultado").innerText = `A raiz quadrada aproximada de ${numero} é ${raizQuadrada}.`;
    }
</script>
    <form onsubmit="event.preventDefault(); calcularRaizQuadrada();">
        <label for="numero">Digite um número inteiro não negativo:</label>
        <input type="number" id="numero" required min="0">
        <input type="submit" value="Calcular Raiz Quadrada">
    </form>
    <h3>Resposta</h3>
    <p id="resultado"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 32</title>
    <script>
        function entrarComNumeros() {
            let numero = prompt("Entre com um número:");
            while (numero % 6 != 0) {
                alert(`O quadrado de ${numero} é: ${numero*numero}`);
                numero = prompt("Entre com um número:");
            }
            alert(`O quadrado de ${numero} é: ${numero*numero}`);
        }
    </script>
</head>
<body>
    <h2>32- Faça um algoritmo para entrar com números e imprimir o quadrado de cada número até entrar um número múltiplo de 6 que deverá ter seu quadrado também impresso.</h2>
    <button onclick="entrarComNumeros()">Iniciar</button>
</body>
</html>

<html>
    <head>
        <title>Questão 14</title>
        <script>
            function verificarDivisibilidade(event) {
                event.preventDefault();
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                let resposta = '';
                if (num2 === 0) {
                    resposta = 'Não é possível dividir por zero.';
                } else if (num1 % num2 === 0) {
                    resposta = 'O primeiro número é divisível pelo segundo.';
                } else {
                    resposta = 'O primeiro número NÃO é divisível pelo segundo.';
                }
                document.getElementById('resposta').textContent = resposta;
            }
        </script>
    </head>
    <body>
        <h2>14- Faça um algoritmo para entrar com dois números e exibir se o primeiro é divisível pelo segundo.</h2>
        <form onsubmit="verificarDivisibilidade(event)">
            <p>Primeiro número: <input type="number" id="num1" required></p>
            <p>Segundo número: <input type="number" id="num2" required></p>
            <input type="submit" value="Verificar">
        </form>
        <hr>
        <h3>Resposta</h3>
        <p id="resposta"></p>
    </body>

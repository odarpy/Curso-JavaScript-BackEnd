<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 27</title>
    <script>
        function exercicio27() {
            let resultado = "Exercício 27 - Raiz quadrada:<br>";
            for(let i = 1; i <= 15; i++) {
                let numero = parseFloat(prompt(`Digite o número ${i}:`));
                let raiz = Math.sqrt(numero);
                resultado += `Raiz de ${numero} = ${raiz.toFixed(2)}<br>`;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h2>27- Faça um algoritmo para entrar com 15 números e imprimir a raiz quadrada de cada número.</h2>
    <button onclick="exercicio27()">Iniciar</button>
    <hr>
    <h3>Resposta</h3>
    <p id="resultado"></p>
</body>

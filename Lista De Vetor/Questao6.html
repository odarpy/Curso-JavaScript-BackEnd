<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 6</title>
</head>
<body>
    <h1>Questao 6</h1>
    <p>Faça um programa que leia um vetor de nove elementos inteiros, calcule e mostre os números primos e suas respectivas posições.</p>
    <form onsubmit="numerosPrimos(event)">
        <p>Vetor:</p>
        <input type="text" id="vetor" required placeholder="Ex: 8,7,3,1,2,11,13,4,6">   
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <h3>Resposta</h3>
    <p id="resposta"></p>
    <script>
        function numerosPrimos(event) {
            event.preventDefault();
            let vetor = document.querySelector("#vetor").value.split(",").map(Number);
            let primos = [];
            for (let i = 0; i < vetor.length; i++) {
                let num = vetor[i];
                if (num > 1) {
                    let isPrime = true;
                    for (let j = 2; j <= Math.sqrt(num); j++) {
                        if (num % j === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime) {
                        primos.push({ numero: num, posicao: i });
                    }
                }
            }
            if (primos.length > 0) {
                let resultado = primos.map(p => `Número: ${p.numero}, Posição: ${p.posicao}`).join("<br>");
                document.querySelector("#resposta").innerHTML = `Números primos encontrados:<br>${resultado}`;
            } else {
                document.querySelector("#resposta").innerHTML = "Nenhum número primo encontrado.";
            }
        }
    </script>
</body>
</html>

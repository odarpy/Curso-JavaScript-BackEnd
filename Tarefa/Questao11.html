<html>
    <head>
        <title>Questão 11</title>
        <script>
            function verificarTriangulo(event) {
                event.preventDefault();
                const a = parseInt(document.getElementById('a').value);
                const b = parseInt(document.getElementById('b').value);
                const c = parseInt(document.getElementById('c').value);

                let resposta = '';
                if (a < b + c && b < a + c && c < a + b) {
                    if (a === b && b === c) {
                        resposta = 'Triângulo Equilátero';
                    } else if (a === b || a === c || b === c) {
                        resposta = 'Triângulo Isósceles';
                    } else {
                        resposta = 'Triângulo Escaleno';
                    }
                } else {
                    resposta = `Não formam triângulo. Valores lidos: ${a}, ${b}, ${c}`;
                }
                document.getElementById('resposta').textContent = resposta;
            }
        </script>
    </head>
    <body>
        <h2>11- Elaborar um algoritmo que lê 3 valores a,b,c e verifica se eles formam ou não um triângulo. Caso os valores formem um triângulo, calcular e escrever o tipo de triângulo (escaleno, isósceles ou equilátero). Se não formam triângulo escrever os valores lidos.</h2>
        <form onsubmit="verificarTriangulo(event)">
            <p>Lado a: <input type="number" id="a" required min="1"></p>
            <p>Lado b: <input type="number" id="b" required min="1"></p>
            <p>Lado c: <input type="number" id="c" required min="1"></p>
            <input type="submit" value="Verificar">
        </form>
        <hr>
        <h3>Resposta</h3>
        <p id="resposta"></p>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Questao 8</title>
</head>
<body>
    <p>Escreva um programa que inverta a ordem de um vetor A sem usar um vetor auxiliar.</p>
    <form onsubmit="inverterVetor(event)">
        <p>Vetor:</p>
        <input type="text" id="vetor" required placeholder="Ex: 8,7,3,1,2">   
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <h3>Resposta</h3>
    <p id="resposta"></p>
    <script>
        function inverterVetor(event) {
            event.preventDefault();
            let vetor = document.querySelector("#vetor").value.split(",").map(Number);
            let n = vetor.length;
            for (let i = 0; i < Math.floor(n / 2); i++) {
                let temp = vetor[i];
                vetor[i] = vetor[n - 1 - i];
                vetor[n - 1 - i] = temp;
            }
            document.querySelector("#resposta").innerHTML = `Vetor invertido: ${vetor.join(", ")}`;
        }
    </script>
</body>
</html>
